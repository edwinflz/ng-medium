<mat-drawer-container class="example-container">
  <mat-drawer mode="side" opened>
    <mat-list role="list">
      <mat-list-item
        role="listitem"
        *ngFor="let item of topList"
        [ngClass]="selected === item.position ? 'selected' : ''"
        (click)="nagivate(item)"
      >
        {{ item.path | titlecase }}
      </mat-list-item>
    </mat-list>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
